<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I like money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .goal-section, .balance-section {
            margin-top: 20px;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        #landingPage {
            display: block;
        }
        #mainApp {
            display: none;
        }
    </style>
</head>
<body>
    <div id="landingPage" class="container">
        <h1>Hi! How much money do you have?</h1>
        <input type="number" id="startingBalance" placeholder="Enter balance here :3">
        <button onclick="startApp()">Start</button>
    </div>
    
    <div id="mainApp" class="container">
        <h1>I like money</h1>
        
        <div class="balance-section">
            <h3>Current Balance: $<span id="currentBalance">0.00</span></h3>
            <input type="number" id="topUpAmount" placeholder="Enter amount to add">
            <button onclick="addMoney()">Add Money</button>
        </div>
        
        <input type="text" id="description" placeholder="Description">
        <input type="number" id="amount" placeholder="Amount">
        <button onclick="addTransaction()">Add Transaction</button>
        
        <div class="goal-section">
            <h3>Set Spending Goal</h3>
            <input type="number" id="goalAmount" placeholder="Goal Amount">
            <button onclick="setGoal()">Set Goal</button>
            <p id="goalStatus">No goal set.</p>
        </div>
        
        <div id="transactions">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="transactionTable">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let totalSpent = 0;
        let spendingGoal = 0;
        let currentBalance = 0;
        let transactions = JSON.parse(localStorage.getItem("transactions")) || [];

        function startApp() {
            let startingBalance = parseFloat(document.getElementById("startingBalance").value);
            if (!isNaN(startingBalance) && startingBalance >= 0) {
                currentBalance = startingBalance;
                localStorage.setItem("currentBalance", currentBalance);
                document.getElementById("landingPage").style.display = "none";
                document.getElementById("mainApp").style.display = "block";
                updateBalance();
                loadTransactions();
            }
        }

        function addTransaction() {
            let description = document.getElementById("description").value;
            let amount = parseFloat(document.getElementById("amount").value);
            if (description && amount && amount > 0) {
                transactions.push({ description, amount: -amount });
                localStorage.setItem("transactions", JSON.stringify(transactions));
                updateTransactionTable();
                totalSpent += amount;
                currentBalance -= amount;
                localStorage.setItem("currentBalance", currentBalance);
                updateBalance();
                updateGoalStatus();
                document.getElementById("description").value = "";
                document.getElementById("amount").value = "";
            }
        }

        function addMoney() {
            let amount = parseFloat(document.getElementById("topUpAmount").value);
            if (amount && amount > 0) {
                transactions.push({ description: "Top Up", amount });
                localStorage.setItem("transactions", JSON.stringify(transactions));
                updateTransactionTable();
                currentBalance += amount;
                localStorage.setItem("currentBalance", currentBalance);
                updateBalance();
                document.getElementById("topUpAmount").value = "";
            }
        }

        function setGoal() {
            spendingGoal = parseFloat(document.getElementById("goalAmount").value);
            if (spendingGoal > 0) {
                localStorage.setItem("spendingGoal", spendingGoal);
                updateGoalStatus();
            } else {
                document.getElementById("goalStatus").innerText = "Invalid goal amount.";
            }
        }

        function updateGoalStatus() {
            if (spendingGoal > 0) {
                let remaining = spendingGoal - totalSpent;
                document.getElementById("goalStatus").innerText = remaining > 0 ? `Remaining to spend: $${remaining.toFixed(2)}` : "Exceeded spending goal! Stop spending!";
            }
        }

        function updateBalance() {
            document.getElementById("currentBalance").innerText = currentBalance.toFixed(2);
        }

        function updateTransactionTable() {
            let table = document.getElementById("transactionTable");
            table.innerHTML = "";
            transactions.forEach((t, index) => {
                let row = table.insertRow();
                row.insertCell(0).innerText = t.description;
                row.insertCell(1).innerText = `$${t.amount.toFixed(2)}`;
                let deleteCell = row.insertCell(2);
                let deleteButton = document.createElement("button");
                deleteButton.innerText = "Delete";
                deleteButton.onclick = function () {
                    transactions.splice(index, 1);
                    localStorage.setItem("transactions", JSON.stringify(transactions));
                    updateTransactionTable();
                };
                deleteCell.appendChild(deleteButton);
            });
        }

        function loadTransactions() {
            updateTransactionTable();
            updateBalance();
        }

        window.onload = function () {
            currentBalance = parseFloat(localStorage.getItem("currentBalance")) || 0;
            document.getElementById("landingPage").style.display = "none";
            document.getElementById("mainApp").style.display = "block";
            loadTransactions();
        };
    </script>
</body>
</html>
